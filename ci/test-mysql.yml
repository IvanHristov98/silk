---
platform: linux

image_resource:
  type: docker-image
  source:
    repository: c2cnetworking/dev-mysql

inputs:
  - name: silk
    path: go/src/code.cloudfoundry.org/silk

run:
  path: /bin/bash
  args:
    - -c
    - |
      export GOPATH=${PWD}/go
      export PATH=$PATH:$GOPATH/bin
      export DB=mysql
      $GOPATH/src/code.cloudfoundry.org/silk/scripts/test.sh
